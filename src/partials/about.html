<!-- !!!section ABOUT!!! -->
<section class="about section">
  <!-- Українською: Тематична група контенту / English: Thematic content group -->
  <div class="container">
    <!-- Українською: Універсальний контейнер / English: Universal container -->
    <div class="about-wrapper">
      <!-- Українською: Блок зображення / English: Image block -->
      <div class="about-image">
        <!-- Українською: Адаптивне зображення / English: Responsive image -->
        <picture>
          <!-- Українською: Контейнер варіантів зображення для різних екранів / English: Image variants container for different viewports -->
          <!-- Українською: source — десктоп (1440px+), 1x та 2x / English: source — desktop (1440px+), 1x and 2x -->
          <source
            media="(min-width: 1440px)"
            srcset="
              /img/about-us/team-desk-1x.webp 1x,
              /img/about-us/team-desk-2x.webp 2x
            "
          />
          <!-- Українською: source — планшет (768px+), 1x та 2x / English: source — tablet (768px+), 1x and 2x -->
          <source
            media="(min-width: 768px)"
            srcset="
              /img/about-us/team-tab-1x.webp 1x,
              /img/about-us/team-tab-2x.webp 2x
            "
          />
          <!-- Українською: source — мобільний (до 767px), 1x та 2x / English: source — mobile (max 767px), 1x and 2x -->
          <source
            media="(max-width: 767px)"
            srcset="
              /img/about-us/placeholder-image-mob-1x.webp 1x,
              /img/about-us/placeholder-image-mob-2x.webp 2x
            "
          />
          <img
            class="about-img"
            src="/img/about-us/placeholder-image-mob-1x.webp"
            alt="Photo of ArtistsHub team"
          />
          <!-- Українською: Зображення команди / English: Team image -->
        </picture>
      </div>
      <div class="about-content">
        <!-- Українською: Іконка логотипу / English: Logo icon -->
        <svg class="about-icon" width="64" height="64">
          <use href="../img/sprite.svg#icon-logo-icon"></use>
        </svg>
        <h2 class="about-title">About ArtistsHub</h2>
        <!-- Українською: Заголовок 2 рівня / English: Heading level 2 -->
        <p class="about-description">
          <!-- Українською: Абзац опису місії / English: Mission description paragraph -->
          At ArtistsHub, our mission is to connect music lovers with the artists they adore. We strive to create a vibrant community where discovering new music is as enjoyable as listening to it.
        </p>
      </div>
    </div>
  </div>
</section>
